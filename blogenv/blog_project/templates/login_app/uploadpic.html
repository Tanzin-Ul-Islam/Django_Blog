<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Upload pic{% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-info btn-sm">Upload</button>
</form>

{% endblock %}
