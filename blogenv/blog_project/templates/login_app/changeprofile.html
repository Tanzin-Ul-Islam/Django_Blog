<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Profile{% endblock %}
{% block content %}
{% if updated %}
<div class="alert alert-success">Profile Updated Successfully.</div>
{% else %}
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm" >Save Changes</button>
</form>
{% endif %}
{% endblock %}
