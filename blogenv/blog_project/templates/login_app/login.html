<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block content %}
    <form method="POST">
        <h3>Login</h3>
        {{form|crispy}}
        {% csrf_token %}
        <input type="submit" class="btn btn-success btn-sm" value="Login">
    </form>
{% endblock %}
